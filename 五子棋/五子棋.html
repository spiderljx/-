<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五子棋游戏</title>
</head>
<body onload="startLoad()" style="padding:0px;margin:0px">
    <canvas width="1024" id="canvas" onmousedown="play(event)" height="768">
    </canvas>
</body>
<script>
	/**五子棋
 * 思路：
 * 1.棋盘设置：使用HTML5的canvas标签绘制整个棋盘
 * 2.点击事件：当页面被点击时，获取点击的x,y像素点,根据此像素点进行判断，再在合适位置绘制黑白棋子，黑子棋子均是使用canvas绘制的
 * 3.保存落子记录：将数据存入一个二维数组，x和y表是落子坐标，1为白棋，2为黑棋，0代表此处无棋子，只有没有棋子的才能落子
 * 4.判断输赢：每次落子后以此坐标分别向左右，上下，右下，右上进行判断，设参数count，遇到同色棋子+1，遇到空格或不同色棋子终止，当count=5时，游戏结束
 */
/**全局参数初始化
 * 
 */

var paddingX = 180;   // 棋盘相对于左边的距离
var paddingY = 80;    // 相对于上边的据库
var chessRadius = 15;  // 旗子的半径
var boxsize = 50;  // 方格的大小
var checkerboard = 15; // 棋盘的大小

var canvas; //html5画布
var context;
var isWhite = false; //设置是否该轮到白棋，黑棋先手
var winner = ''; //赢家初始化为空
var step=checkerboard * checkerboard;//总步数



var chessData = new Array(checkerboard); //二维数组存储棋盘落子信息,初始化数组chessData值为0即此处没有棋子，1为白棋，2为黑棋
for (var x = 0; x < checkerboard; x++) {
  chessData[x] = new Array(checkerboard);
  for (var y = 0; y < checkerboard; y++) {
    chessData[x][y] = 0;
  }
}
/**每次打开网页加载棋盘和相关游戏信息
 *
 */
function startLoad(){
  init();
  drawRect();
  console.log(chessData)
}

function init()
{
  width = document.body.clientWidth;
  console.log(width)
}
/**棋盘样式信息
 * 
 */
function drawRect() {
  //创建棋盘背景
  canvas = document.getElementById("canvas");
  context = canvas.getContext("2d");

  context.fillStyle = '#23FFC1';
  context.fillRect(paddingX -10, paddingY - 10, boxsize * (checkerboard-1) + 20, boxsize * (checkerboard-1) + 20);

  // var bg = document.createElement('img');
  // bg.src = './imags/gamebg.jpg';
  // bg.onload = ()=>
  // {
  //   context.drawImage(bg,0,0,);
  // }


  //标题
  context.fillStyle = '#FF9000';
  context.font = '40px 微软雅黑';
  context.fontsize = '100'
  context.strokeText('欢乐五子棋', paddingX + boxsize * checkerboard, 100);
  //新游戏
  context.strokeRect(paddingX + boxsize * checkerboard + 30, 140, 120, 30);
  context.fillStyle = '#00f';
  context.font = '25px Arial';
  context.strokeText('重新开始', paddingX + boxsize * checkerboard + 40, 165);

  // 棋盘 高度 宽度  560
  // 起始位置  180,80）  
  // 每个格子的大小   40 * 40
  //

  //棋盘纵横线
  for (var i = 0; i < checkerboard; i++) {
    context.beginPath();
    context.moveTo(boxsize * i + paddingX, paddingY);
    context.lineTo(boxsize * i + paddingX, paddingY + (checkerboard-1) * boxsize);
    context.closePath();
    context.stroke();

    context.beginPath();
    context.moveTo(paddingX, boxsize * i+paddingY);
    context.lineTo(paddingX + (checkerboard -1 ) * boxsize, boxsize * i + paddingY);
    context.closePath();
    context.stroke();
  }
}


/**鼠标点击事件
 * @param  {[type]} e [description]
 * @return {[type]}   [description]
 */
function play(e) { //鼠标点击时发生
  console.log(e)
  var color;
  var e=e||event;
  var px = e.clientX -(paddingX - 20);
  var py = e.clientY - (paddingY - 20);
  var x = parseInt(px / 40);
  var y = parseInt(py / 40);
  isNewGame(e.clientX, e.clientY); //是否点击了newgame
  if (px < 0 || py < 0 || x > checkerboard -1 || y > checkerboard -1 || chessData[x][y] != 0) { //鼠标点击棋盘外的区域不响应
    return;
  }
  doCheck(x, y);
}

function doCheck(x, y) {
  if (winner != '' && winner != null) { //已经结束的游戏只能点击new game
    alert(winner);
    return;
  }
  if (isWhite) {
    color = "white";
  } else {
    color = "black";
  }
  console.log(color + "落子的位置是：" + x + "," + y);
  drawChess(color, x, y);
}

/** 落子
 * @param  {[type]} turn [description]
 * @param  {[type]} x    [description]
 * @param  {[type]} y    [description]
 * @return {[type]}      [description]
 */
 function drawChess(color, x, y) { //参数为，棋（1为白棋，2为黑棋），数组位置
  if (x >= 0 && x < checkerboard && y >= 0 && y < checkerboard) {
    if (color == "white") {
      chess("white", x, y);
      isWin("white", x, y); //判断输赢
      isWhite = false;
    } else {
      chess("black", x, y);
      isWin("black", x, y); //判断输赢
      isWhite = true;
    }
  }
  if(--step==0){
    winner="和局";
    alert(winner);
  }
}

/**绘制棋子，每次绘制棋子的时候刷新cookie信息
 * 
 */
 function chess(color, x, y) {
  context.fillStyle = color; //绘制黑棋
  context.beginPath();
  context.arc(x * boxsize + paddingX, y * boxsize + paddingY, chessRadius, 0, Math.PI * 2, true);
  context.closePath();
  context.fill();
  if (color == "white") {
    console.log("电脑在" + x + "," + y + "画了个白棋");
    chessData[x][y] = 1;
  } else {
    console.log("电脑在" + x + "," + y + "画了个黑棋");
    chessData[x][y] = 2;
  }
}


/**新游戏按钮
 * 
 */
function isNewGame(x, y) {
  if (x> paddingX + boxsize * checkerboard + 30 && x< 910 && y < 170 && y > 140) {
    if (confirm("开启一局新游戏？")) {
      location.reload();
    }
  }
}
/**判断此局游戏是否已有结果
 * 每次落子判断游戏是否胜利
 *
 */
function isWin(color, x, y) {
  console.log("判断" + color + "(" + x + "," + y + ")是否胜利");
  var temp = 2; //默认为黑色
  if (color == "white") {
    temp = 1;
  } //白色
  console.log("temp=" + temp);
  lrCount(temp, x, y);
  tbCount(temp, x, y);
  rtCount(temp, x, y);
  rbCount(temp, x, y);
}


// 水平
function lrCount(temp, x, y) {
  var line = new Array(4);
  var count = 0;
  for (var i = x; i >= 0; i--) {

    if (chessData[i][y] == temp) {
      ++count;
      line[0] = i;
      line[1] = y;
    } else {
      i = -1;
    }
  }
  for (var i = x; i <= checkerboard - 1; i++) {
    if (chessData[i][y] == temp) {
      ++count;
      line[2] = i;
    line[3] = y;
    } else {
      i = 100;
    }
  }
  success(line[0], line[1], line[2], line[3], temp, --count); // 多加了一次所以要减1
}

// 竖直
function tbCount(temp, x, y) {
  var line = new Array(4);
  var count = 0;
  for (var i = y; i >= 0; i--) {

    if (chessData[x][i] == temp) {
      ++count;
      line[0] = x;
      line[1] = i;
    } else {
      i = -1;
    }
  }
  for (var i = y; i <= checkerboard - 1; i++) {
    
    if (chessData[x][i] == temp) {
      ++count;
      line[2] = x;
      line[3] = i;
    } else {
      i = 100;
    }
  }
  success(line[0], line[1], line[2], line[3], temp, --count);
}

// 左斜
function rtCount(temp, x, y) {
  var line = new Array(4);
  var count = 0;

  for (var i = x, j = y; i <= checkerboard - 1 && j >= 0;) {   // ——>

    if (chessData[i][j] == temp) {
      ++count;
      line[0] = i;
      line[1] = j;
    } else {
      i = 100;
    }
    i++;
    j--;
  }
  for (var i = x, j = y; i >= 0 && j <= checkerboard - 1;) {   // <——

    if (chessData[i][j] == temp) {
      ++count;
      line[2] = i;
      line[3] = j;
    } else {
      i = -1;
    }
    i--;
    j++;
  }
  success(line[0], line[1], line[2], line[3], temp, --count);
}

// 右斜
function rbCount(temp, x, y) {
  var line = new Array(4);
  var count = 0;

  for (var i = x, j = y; i >= 0 && j >= 0;) { // ——>

    if (chessData[i][j] == temp) {
      ++count;
      line[0] = i;
      line[1] = j;
    } else {
      i = -1;
    }
    i--;
    j--;
  }
  for (var i = x, j = y; i <= 14 && j <= checkerboard - 1;) {  // <——

    if (chessData[i][j] == temp) {
      ++count;
      line[2] = i;
      line[3] = j;
    } else {
      i = 100;
    }
    i++;
    j++;
  }
  success(line[0], line[1], line[2], line[3], temp, --count);
}
/**判断是否胜利及胜利之后的操作
 * @param  {[type]} turn  [description]
 * @param  {[type]} count [description]
 * @return {[type]}       [description]
 */
function success(a, b, c, d, temp, count) {
  if (count == 5) { //因为落子点重复计算了一次
    console.log("此局游戏结束啦");
    console.log("(" + a + "," + b + ")" + "到" + "(" + c + "," + d + ")");

    context.beginPath();
    context.lineWidth = 5;
    context.strokeStyle = '#FF0000';
    context.moveTo(boxsize * a + paddingX, boxsize * b + paddingY);
    context.lineTo(boxsize * c + paddingX, boxsize * d + paddingY);
    context.closePath();
    context.stroke();


    winner = "黑棋胜利!";
    if (temp == 1) {
      winner = "白棋胜利!";
    }
    alert(winner);
  }
}
